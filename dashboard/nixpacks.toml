# Nixpacks configuration for Next.js dashboard

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = ["npx next build"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
NIXPACKS_NO_CACHE = "1"